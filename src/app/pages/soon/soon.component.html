<div class="contenedor">
    
    
    <div    class="tarjeta" *ngFor="let item of funkos_proximos, let i = index" style="background-image: url('assets/fondos-tarjetas/tarjeta-cooming.png');">

        <a (click)="consola(i)">
            <p class="tarjeta_name">{{ item.name }}</p>
            <img [src]= "item.funkoImage"> 

            <p class="tarjeta_price"> ${{ item.price }}</p>
            <p class="info"> Cop/ Cu</p>
            <p class="tarjeta_stock">DISPONIBLES {{ item.stock }}</p>
        </a>
            
    </div>
</div>
