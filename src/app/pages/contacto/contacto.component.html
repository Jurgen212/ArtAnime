
<img    *ngIf="mostrar_chulo"
        class="chulo-style"
        src="assets/verificaciones/chulo.png">

<div class = "container">
    <div class ="tarjeta">
        <form [formGroup]="miFormulario">
            <h1>Ponte en Contacto con Nosotros</h1>

            <span *ngIf="dataIncorrecta">Por favor llene todos los campos ---------</span><br>
            <h2>Ingresa tu nombre:</h2>
            <input type = "text" class = "controls" formControlName="name">
            <h3>Ingresa tu correo electronico:</h3>
            <input type = "email" class = "controls" formControlName="mail">
            <h4>Ingresa tu comentario:</h4>
            <input type = "text" class = "controls2" formControlName="comment">
            <button type = "submit" class = "Enviar" (click)="guardar()" >Enviar</button>
        </form>
    </div>
</div>
